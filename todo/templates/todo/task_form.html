<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Таҳрири Вазифа{% else %}Иловаи Вазифаи Нав{% endif %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Таҳрири Вазифа{% else %}Иловаи Вазифаи Нав{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save-button">Захира</button>
        </form>
        <a href="{% url 'task_list' %}" class="back-link">Бозгашт ба рӯйхат</a>
    </div>
</body>
</html>
